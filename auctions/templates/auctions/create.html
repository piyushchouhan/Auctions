{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<link href="{% static 'auctions/create.css' %}" rel="stylesheet">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-header heading-section">
                    <h2 class="text-center title ">Create Listing</h2> 
                </div>
                <div class="card-body body-section">
                    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.title.id_for_label }}">Title:</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.description.id_for_label }}">Description:</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.start_time.id_for_label }}">Start Time:</label>
                            {{ form.start_time }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.end_time.id_for_label }}">End Time:</label>
                            {{ form.end_time }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.starting_bid.id_for_label }}">Starting Bid:</label>
                            {{ form.starting_bid }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.image.id_for_label }}">Image:</label>
                            {{ form.image }}
                        </div>
                    
                        <div class="form-group">
                            <label for="{{ form.category.id_for_label }}">Category:</label>
                            {{ form.category }}
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
                  
            </div>
        </div>
    </div>
    
    
{% endblock %}
